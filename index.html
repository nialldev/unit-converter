<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <div id="unit-input">
                <input type="text" id="input-box">
            </div>
            <button id="convert">Convert</button>
        </div>
        <div id="main">
            <div class="conversion" id="length-box">
                <h2>Length (Meter/Feet)</h2>
                <p id="length">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="conversion" id="volume-box">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="conversion" id="mass-box">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id ="mass">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
